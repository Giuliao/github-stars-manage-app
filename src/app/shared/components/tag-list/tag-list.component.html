<mat-card>
    <mat-card-header>
        <mat-card-title>标签汇总</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list
        class="example-chip"
        cdkDropList 
        cdkDropListOrientation="horizontal"
        >
            <mat-chip
            class="example-box"
            cdkDrag
            *ngFor="let item of data">
            {{item.name}} x {{item.count}}
            </mat-chip>
        </mat-chip-list>
      </mat-card-content>
</mat-card>
